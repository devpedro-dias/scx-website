<section>
    <div>
        <h2>Cotação do dia - {{ myDate | date:'longDate' }}</h2>
    </div>

    <div *ngIf="moedas.length > 0" class="cotacaoContainer">
        <div *ngFor="let moeda of moedas" class="cotacaoContainer_content">
            <p>{{ moeda.code }}</p>
            <p><span class="green-text">R${{moeda.high}}</span></p>
        </div>
    </div>
    <div *ngIf="moedas.length === 0">
        <p>Carregando...</p>
    </div>
</section>
